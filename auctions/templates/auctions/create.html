{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Create Listing</h2><br>
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="title" size="60" required="True"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" rows="3" cols="100" required="True"></textarea><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="startBid" class="col-sm-2 col-form-label">Starting Bid</label>
                <div class="input-group mb-3 col-sm-10">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input class="form-control" name="startBid" type="number" step="0.01" min="0" max="999999999" size="10" required="True"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="url" name="imageUrl" size="60"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="categories" class="col-sm-2 col-form-label">Categories</label>
                <div class="col-sm-10">
                    <select class="form-control" name="categories" multiple><br>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% empty %}
                            No categories available.
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label"></div>
                <input class="btn btn-primary ml-3 px-4" type="submit" name="Create"><br><br>
            </div>   
        </form>
    </div>
{% endblock %}
